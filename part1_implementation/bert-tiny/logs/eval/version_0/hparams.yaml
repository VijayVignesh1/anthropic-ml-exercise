config:
  model:
    name: prajjwal1/bert-tiny
    learning_rate: '2e-4'
    max_len: 256
    freeze_encoder: true
  data:
    train_split: 0.8
    val_split: 0.2
    batch_size: 16
    num_workers: 2
  training:
    max_epochs: 20
    patience: 3
    weight_decay: '1e-5'
    gradient_clip_val: 1.0
    mode: min
    accelerator: auto
    devices: 1
    save_last: true
    log_every_n_steps: 10
    enable_progress_bar: true
  paths:
    models_dir: bert-tiny
    logger_dir: bert-tiny/logs
    checkpoint_monitor: val_loss
